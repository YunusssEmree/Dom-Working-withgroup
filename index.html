<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Operations</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <section>
            <div class="container">
                <img src="./img/images.jpg" alt="">
                <div class="container_items">
                    <h3>NewComputer</h3>
                    <p>This Computer is the Best </p>
                    <p class="price">$749.99 </p>
                    <div class="container_items--amounts">
                        <button class="op minus">-</button>
                        <p class="quantitiy_item">0</p>
                        <button class="op plus">+</button>
                    </div>
                    <div class="container_items--subtotal">
                        <p>Cost:</p>
                        <p class="subtotal__amount">
                            $0.00
                        </p>
                    </div>
                </div>
            </div>
            <div class="container">
                <img src="./img/images.jpg" alt="">
                <div class="container_items">
                    <h3>NewComputer</h3>
                    <p>This Computer is the Best too </p>
                    <p class="price">$850.99 </p>
                    <div class="container_items--amounts">
                        <button class="op minus">-</button>
                        <p class="quantitiy_item">0</p>
                        <button class="op plus">+</button>
                    </div>
                    <div class="container_items--subtotal">
                        <p>Cost:</p>
                        <p class="subtotal__amount">
                            $0.00
                        </p>
                    </div>
                </div>
            </div>


        </section>
        <div class="g_total">
            <h5>Total Amount You Have to Pay:</h5>
            <p>$0.00</p>
        </div>
    </main>
    <script src="./app.js"></script>
    <!-- <script src="./app2.js"></script> -->
</body>

</html>
